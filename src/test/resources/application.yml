spring:
  profiles:
    active: test
  application:
    name: 'Redis Slack Bot'
  main:
    allow-bean-definition-overriding: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    root: WARN

redis:
  host: "host"
  password: "password"
  port: 6379

slack:
  token: "token"
  channelId: "channelId"
  username: "username"
    